<!DOCTYPE html>
<body>
    <form>
        <fieldset style="width:400px;">
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="text" type="text"></input></td>
                </tr>
                <tr>
                    <td><label for="address">주소</label></td>
                    <td><input id="address" type="address"></input></td>
                </tr>
                <tr>
                    <td><label for="phone">전화번호</label></td>
                    <td><input id="tel" type="tel"></td>
                </tr>
                <tr>   
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></input></td>
                </tr>
                
                <table>
                <tr>
                    <td><label for="job">직업</label></td>
                    <td><select>
                        <option>학생</option>
                        <option>회사원</option>
                        <option>교수</option>
                        <option>교직원</option>
                        <option>버스기사</option>
                    </select>
                    <input type="reset" value="reset">
                </td>
                    <hr style="width:400px;"> 
                </tr>
                </table>
            </table>
            </fieldset>
        </form>
</body>
