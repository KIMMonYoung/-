<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
            .a{font-family:Arial;}
            .font_roman{font-family:'Times New Roman';}
            .font_big{font-size:2em;}
            .font_italic{font-style: italic;}
            .font_bold{font-weight:bold;}
        </style>
    </head>
    <body>
        <h1>Lorem ipsum</h1>
        <p class="a">Lorme ipusm</p>
        <p class="font_roman">Lorme ipusm</p>
        <p class="font_big font_italic font_bold">Lorme ipusm</p>
        <p class="d">Lorme ipusm</p>
    </body>
</html>
