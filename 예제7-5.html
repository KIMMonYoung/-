<!DOCTYPE html>
<html>
    <head>
        <title>Abolute Position</title>
        <style>
            *{margin: 0; padding: 0;}
            body{background:greenyellow;}

            #container{
                width: 500px; height:250px;
                background: green;
                position:absolute;
                left: 50%; top: 50%;
                margin-left:-250px;
                margin-top:-125px;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <h1>요소의 중앙 배치</h1>
        </div>
    </body>
</html>
